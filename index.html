<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <h1>Tic-Tac-Toe</h1>
    <div class="allDiv">
      <div class="div" data-key="0"><img data-score="0" /></div>
      <div class="div" data-key="1"><img data-score="0" /></div>
      <div class="div" data-key="2"><img data-score="0" /></div>
      <div class="div" data-key="3"><img data-score="0" /></div>
      <div class="div" data-key="4"><img data-score="0" /></div>
      <div class="div" data-key="5"><img data-score="0" /></div>
      <div class="div" data-key="6"><img data-score="0" /></div>
      <div class="div" data-key="7"><img data-score="0" /></div>
      <div class="div" data-key="8"><img data-score="0" /></div>
    </div>

    <div class="message"><span></span></div>

    <div class="scores">
      <h2>Scores:</h2>
      <p>Losses:<span class="losses"> 0</span></p>
      <p>Wins:<span class="wins"> 0</span></p>
      <p>Draws:<span class="draws"> 0</span></p>
    </div>
    <div class="backMenu">
      <label><input type="checkbox" name="save" value="save">Save</label>
      <button>Return to menu</button>
    </div>
    <div class="startGame">
      <p>Hi, if you want to play choose level and click button start </p>
      <div class="level">
        <h3> Choose Level:</h3>
        <span style="color: green; text-decoration-line:underline">Easy</span>
        <span>Medium</span>
        <span>Hard</span>
        <span>Invincible</span>
      </div>
      <button>Start Game</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
