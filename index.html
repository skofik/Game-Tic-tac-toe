<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>circle and corss</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1>circle and cross</h1>
      <div class="allDiv">
        <div class="div" data-key="0"><img data-score="0" /></div>
        <div class="div" data-key="1"><img data-score="0" /></div>
        <div class="div" data-key="2"><img data-score="0" /></div>
        <div class="div" data-key="3"><img data-score="0" /></div>
        <div class="div" data-key="4"><img data-score="0" /></div>
        <div class="div" data-key="5"><img data-score="0" /></div>
        <div class="div" data-key="6"><img data-score="0" /></div>
        <div class="div" data-key="7"><img data-score="0" /></div>
        <div class="div" data-key="8"><img data-score="0" /></div>
      </div>
      <div class="message"><p></p></div>
      <div class="scores">
        <h2>Scores:</h2>
        <p>Losses:<span class="losses"> 0</span></p>
        <p>Wins:<span class="wins"> 0</span></p>
        <p>Draws:<span class="draws"> 0</span></p>
      </div>
      <div class="startGame">
        <p>Hi if you want to play click this button</p>
        <button>Start Game</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
